<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="slider">
            <div class="slides">
                <!-- botÃµes -->
                <input type="radio" name="radio-btn" id="radio1" onclick="count = 1; slider.reset()">
                <input type="radio" name="radio-btn" id="radio2" onclick="count = 2; slider.reset()">
                <input type="radio" name="radio-btn" id="radio3" onclick="count = 3; slider.reset()">
                <input type="radio" name="radio-btn" id="radio4" onclick="count = 4; slider.reset()">
                <input type="radio" name="radio-btn" id="radio5" onclick="count = 5; slider.reset()"> 
                
                <!-- imagens -->
                <div class="image first">
                    <img src="img/Patrick Jane.jpg" alt="patrick jane image">
                </div>
                <div class="image">
                    <img src="img/Pulp Fiction.png" id="pulp" alt="pulp fiction image">
                </div>
                <div class="image">
                    <img src="img/cigana.jpg" alt="capitu image">
                </div>
                <div class="image">
                    <img src="img/breaking bad.jpg" alt="Lucifer image">
                </div>
                <div class="image">
                    <img src="img/Kill.jpg" alt="kill bill image">
                </div>

                <!-- Navigation Auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!-- Manual Navigation -->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <script src="js/App.js"></script>
</body>
</html>
